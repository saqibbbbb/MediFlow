<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="driver-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Driver Login - MediFlow</title>
    <link rel="shortcut icon" href="Untitled-73.png" type="image/x-icon">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="logo-container">
            <div class="logo-text">
                <span class="medi">Medi</span><span class="flow">Flow</span>
            </div>
        </div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Header -->
        <header>
            <div class="container" id="header1">
                <div class="logo">
                    <img src="Untitled-72.png" alt="MediFlow Logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="driver-dashboard.html">Dashboard</a></li>
                        <li><a href="driver-profile.html">Profile</a></li>
                        <li><a href="emergency.html" class="emergency-btn">Emergency</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <!-- Login Section -->
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <div class="login-card">
                        <div class="login-header">
                            <h2>Ambulance Driver Login</h2>
                            <p>Access your driver dashboard to respond to emergency requests</p>
                        </div>
                        <div class="login-form">
                            <form id="driver-login-form">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn primary-btn login-btn">Login</button>
                                </div>
                                <div class="form-footer">
                                    <p>Don't have an account? <a href="driver-register.html">Register here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="footertexting">
                        <div class="footer-links">
                            <a href="index.html">HOME</a>
                            <a href="chat.html">AI ASSISTANT</a>
                            <a href="contact.html">CONTACT US</a>
                            <a href="about.html">ABOUT US</a>
                        </div>
                        <div class="copyright">
                            <h2>MediFlow</h2>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="scripts.js"></script>
    <script src="loading.js"></script>
    <script src="driver-auth.js"></script>
</body>
</html>
